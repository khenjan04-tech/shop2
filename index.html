<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jhundel Siomai House</title>
<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif;margin:0;padding:0;}
body{background:#f7f7f7;color:#222;}
header{background:#d70f64;color:#fff;padding:14px 20px;display:flex;gap:12px;align-items:center;}
.search{flex:1;}
.search input{width:100%;padding:10px;border-radius:8px;border:none;}
.container{display:grid;grid-template-columns:1fr 320px;gap:16px;padding:16px;}
.card{background:#fff;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px;}
.item img{width:100%;height:120px;object-fit:cover;border-radius:12px;}
.item h4{margin:8px 0;} 
.item small{color:#666;}
.item button{width:100%;margin-top:8px;background:#d70f64;color:#fff;border:none;border-radius:10px;padding:10px;}
.item button:disabled{background:#ccc;}
.row{display:flex;justify-content:space-between;margin:6px 0;}
.in{color:green;font-weight:600;} 
.out{color:red;font-weight:600;}
.toggle button{flex:1;padding:8px;border-radius:8px;border:1px solid #ddd;margin-right:4px;}
.toggle .on{background:#d70f64;color:#fff;border-color:#d70f64;}
input{width:100%;padding:8px;margin-top:8px;border-radius:8px;border:1px solid #ddd;}
.cancel{background:#dc2626;color:#fff;border:none;border-radius:6px;padding:4px 8px;font-size:12px;cursor:pointer;}
.done{color:green;font-weight:600;}
@media(max-width:768px){.container{grid-template-columns:1fr;}}
</style>
</head>
<body>

<header>
  <h2>Jhundel Siomai House</h2>
  <div class="search">
    <input placeholder="Search..." oninput="search(this.value)">
  </div>
</header>

<audio id="notify">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" type="audio/mpeg">
</audio>

<div class="container">

<!-- MENU -->
<main class="card" style="padding:16px">
  <h3>Menu</h3>
  <div class="grid" id="grid"></div>
</main>

<!-- CART & ORDERS -->
<aside class="card" style="padding:16px">
  <h3>Your Cart</h3>

  <div class="row toggle">
    <button id="pickupBtn" class="on" onclick="setMode('pickup')">Pickup</button>
    <button id="deliveryBtn" onclick="setMode('delivery')">Delivery (+₱10)</button>
  </div>

  <div id="cart"></div>

  <input id="customerName" placeholder="Your Name">
  <input id="customerAddress" placeholder="Delivery Address" style="display:none">

  <div class="row">
    <strong>Total</strong>
    <strong id="total">₱0</strong>
  </div>

  <button onclick="checkout()" style="width:100%;padding:12px;background:#d70f64;color:#fff;border:none;border-radius:10px">
    Place Order
  </button>

  <hr style="margin:12px 0">
  <h4>Your Orders</h4>
  <div id="myOrders"></div>
</aside>

</div>

<script>
/* ===== PRODUCTS ===== */
function loadProducts(){
  const saved = localStorage.getItem('products');
  return saved ? JSON.parse(saved) : [
    {id:1,name:'Big Siomai',price:10,pcs:1,available:true,img:'https://i.pinimg.com/736x/c6/a4/f0/c6a4f0877889198fddc9b38ae5b40af1.jpg'},
    {id:2,name:'Gulaman',price:10,pcs:1,available:true,img:'https://i.pinimg.com/1200x/4e/89/f2/4e89f2c148319c0e6e3e6f37fc92643a.jpg'},
    {id:3,name:'Fishball',price:5,pcs:6,available:true,img:'https://i.pinimg.com/1200x/67/d6/73/67d6737b6602c1f1eca75846871474e6.jpg'},
    {id:4,name:'Kikiam',price:5,pcs:3,available:true,img:'https://i.pinimg.com/1200x/1c/69/1b/1c691b5ece0b9338ce3cb32b7ae73523.jpg'}
  ];
}

let products = loadProducts();
let cart = [];
let mode = 'pickup';
let q = '';

const grid = document.getElementById('grid');
const cartDiv = document.getElementById('cart');
const myOrdersDiv = document.getElementById('myOrders');
const addressInput = document.getElementById('customerAddress');
const notify = document.getElementById('notify');

/* ===== RENDER MENU ===== */
function render(){
  products = loadProducts();
  grid.innerHTML='';
  products.filter(p=>p.name.toLowerCase().includes(q)).forEach(p=>{
    grid.innerHTML+=`
      <div class="item">
        <img src="${p.img}">
        <h4>${p.name}</h4>
        <small>₱${p.price} (${p.pcs}pcs)</small>
        <div class="row">
          <span class="${p.available?'in':'out'}">${p.available?'In Stock':'Out of Stock'}</span>
        </div>
        <button ${!p.available?'disabled':''} onclick="add(${p.id})">Add</button>
      </div>`;
  });
}

/* ===== SEARCH ===== */
function search(v){ q=v.toLowerCase(); render(); }

/* ===== CART ===== */
function add(id){
  const p = products.find(x=>x.id===id);
  if(!p || !p.available) return;
  const c = cart.find(x=>x.id===id);
  c ? c.qty++ : cart.push({...p, qty:1});
  renderCart();
}

function renderCart(){
  cartDiv.innerHTML='';
  let sum=0;
  cart.forEach(c=>{
    sum+=c.price*c.qty;
    cartDiv.innerHTML+=`<div class="row">
      <span>${c.name} (${c.pcs}pcs) x${c.qty}</span>
      <strong>₱${c.price*c.qty}</strong>
    </div>`;
  });
  if(mode==='delivery') sum+=10;
  total.textContent='₱'+sum;
}

/* ===== MODE ===== */
function setMode(m){
  mode=m;
  pickupBtn.classList.toggle('on',m==='pickup');
  deliveryBtn.classList.toggle('on',m==='delivery');
  addressInput.style.display = m==='delivery' ? 'block' : 'none';
  renderCart();
}

/* ===== CHECKOUT ===== */
function checkout(){
  if(!cart.length) return alert('Cart is empty');
  if(!customerName.value.trim()) return alert('Enter your name');
  if(mode==='delivery' && !customerAddress.value.trim()) return alert('Delivery address is required');

  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  const totalAmount = cart.reduce((s,i)=>s+i.price*i.qty,0)+(mode==='delivery'?10:0);
  const orderId = Date.now();

  orders.push({
    id: orderId,
    customer: customerName.value,
    address: mode==='delivery'?customerAddress.value:'',
    mode,
    items: cart,
    total: totalAmount,
    status:'preparing',
    date: new Date().toLocaleDateString(),
    time: new Date().toLocaleTimeString()
  });

  localStorage.setItem('orders', JSON.stringify(orders));

  cart=[]; customerName.value=''; customerAddress.value='';
  alert('Order sent!');
  notify.play();
  renderCart();
  renderOrders();
}

/* ===== ORDERS ===== */
function renderOrders(){
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  const name = customerName.value || '';
  myOrdersDiv.innerHTML='';
  orders.forEach(o=>{
    myOrdersDiv.innerHTML+=`<div class="row" style="margin-bottom:6px;">
      <span>${o.items.map(i=>i.name+' x'+i.qty).join(', ')} - ₱${o.total}</span>
      <span>${o.status==='done'?'<span class="done">Done</span>':'<button class="cancel" onclick="cancelOrder(${o.id})">Cancel</button>'}</span>
    </div>`;
  });
}

/* ===== CANCEL ORDER ===== */
function cancelOrder(id){
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  const updated = orders.map(o=>{
    if(o.id===id && o.status==='preparing') o.status='cancelled';
    return o;
  });
  localStorage.setItem('orders', JSON.stringify(updated));
  renderOrders();
}

/* ===== INITIAL ===== */
render();
renderCart();
renderOrders();
setInterval(renderOrders,2000);
</script>

</body>
</html>
